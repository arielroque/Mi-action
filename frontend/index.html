<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="font-src 'self' data:; img-src 'self' data:; default-src 'self' http://127.0.0.1:5000/">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="node_modules/chart.js/dist/Chart.min.css">

  <script src='node_modules/jquery/jquery.min.js'></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/chart.js/dist/Chart.min.js"></script>
  <script type="module" src="js/requests.js"></script>

  <title>Mi action</title>

</head>

<body>

  <!-- Navbar-->
  <nav class="navbar navbar-ligh navbar-style">

    <a class="navbar-brand" href="#">
      <span>Mi</span>
      <span> action</span>
    </a>

    <div class="btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdown-devices"  data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Desconnected
      </button>
      <div class="dropdown-menu dropdown-menu-right" id="dropdown-bluetooth">
        <button class="dropdown-item" type="button">Searching devices...</button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" type="button">Refresh</button>
      </div>
    </div>

  </nav>

  <div class="container-fluid container-style">

    <!-- Features Card-->
    <div class="row mi-features">
      <div class="col-md-6">
        <div class="card card-stats mb-4 mb-xl-0">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">Steps</h5>
                <span class="h2 font-weight-bold mb-0">350,897</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                  <i class="fas fa-walking"></i>
                </div>
              </div>
            </div>
            <p class="mt-3 mb-0 text-muted text-sm">
              <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
              <span class="text-nowrap">Since last month</span>
            </p>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="card card-stats mb-4 mb-xl-0">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">Heart Rate</h5>
                <span class="h2 font-weight-bold mb-0">2,356</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                  <i class="fas fa-heartbeat"></i>
                </div>
              </div>
            </div>
            <p class="mt-3 mb-0 text-muted text-sm">
              <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i> 3.48%</span>
              <span class="text-nowrap">Since last week</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid chart-block">
      <div class="row">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <div class="row align-items-center">
                <div class="col">
                  <h6 class="text-uppercase text-muted ls-1 mb-1">Steps Chart</h6>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="chart">
                <canvas id="stepsChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <div class="row align-items-center">
                <div class="col">
                  <h6 class="text-uppercase text-muted ls-1 mb-1">Heart Chart</h6>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="chart">
                <canvas id="heartChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
